<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <link rel="stylesheet" href="sidebar.css">
  </head>
  <body>
    <div id="onboarding" style="display: none">
      <p>
        Use the context (right-click) menu to open pages in this sidebar.
      </p>

      <ul id="tabs">
      </ul>
    </div>

    <div id="browser-container" style="display: none">
      <div id="iframe-container">
        <iframe id="browser-iframe" src="about:blank"></iframe>
      </div>
      <div id="toolbar">
        <button id="home">←</button>
        <button id="reload">⟳</button>
        <span id="browser-domain"></span>
        <label for="desktop">Desktop? <input type="checkbox" id="desktop"></label>
      </div>
    </div>

    <script src="sidebar.js"></script>
  </body>
</html>
